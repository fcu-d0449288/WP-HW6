<!DOCTYPE html>
<html>
	<head>
		<title>WP-HW6</title>
		<meta charset="utf-8">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	</head>
	<body>
		<h3>請選擇學院</h3>
		<select id="college">
		</select>
		<h3>當你選擇學院後，下列選單會列出屬於該學院的所有科系</h3>
		<select id="department">
		</select>
		<script>
			var colleges = ["商學院", "工學院", "建設學院", "金融學院", "資電學院", "人文社會學院", "理學院"];
			var departments = [];
			departments[0] = ["會計學系", "財稅系", "統計學系", "經濟學系", "企業管理學系"];
			departments[1] = ["化學工程學系", "航太與系統工程學系", "機械與電腦輔助工程學系", "纖維與複合材料學系", "工業工程與系統管理學系"];
			departments[2] = ["土木工程學系", "土地館理學系", "運輸與物流學系", "都市計畫與空間資訊學系", "水利工程與資源保育學系"];
			departments[3] = ["風險管理與保險學系", "財務金融學系"];
			departments[4] = ["資訊工程學系", "電機工程學系", "通訊工程學系", "自動控制工程學系", "電子工程學系"];
			departments[5] = ["中國文學系", "外國語文學系"];
			departments[6] = ["應用數學系", "環境工程與科學學系", "材料科學與工程學系", "光電學系"];
			
			for(var i=0;i<colleges.length;i++){
				$("#college").append("<option value="+i+">"+colleges[i]+"</option>");
			}
			
			for(var i=0;i<(departments[0].length);i++){
					$("#department").append("<option value="+i+">"+departments[0][i]+"</option>");
				}
			$("#college").change(function(){
				$("#department").empty();
				
				var row = $("#college").val();
				for(var i=0;i<(departments[row].length);i++){
					$("#department").append("<option value="+i+">"+departments[row][i]+"</option>");
				}
				}
			)
		</script>
	</body>
</html>
